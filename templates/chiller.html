<!DOCTYPE html>
<html lang="en-us">
<head>

  <style>
	.main-wrapper {
		height: 75vh;  
	}
	.col-example {
		border: 10px solid #fff;
		border-radius: 1rem;
		color: #fff;
		text-align: center;
	}
  </style>

  <meta charset="utf-8">
  <meta http-equiv="refresh" content="60">
  <title>Main Monitoring System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  
</head>
<body>

	<nav class="navbar navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">
				<img src="/static/Monitor-Logo.png" alt="" width="300" height="70">
			</a>
		</div>
	</nav>

	<div class="main-wrapper d-flex justify-content-center">
		<div class="d-flex align-items-center justify-content-center w-100">	

			<div class="{{ MM_color }} text-light h-25 w-50 col-example">
				<div class="">
					<div class="computer-room"> MM </div>
					<div class="temp"> {{ MM_temp }}° </div>
					<div class="temp"> {{ MM_timestamp }} </div>
				</div>
			</div>

			<div class="{{ Labs_color }} text-light h-25 w-50 col-example">
				<div class="card-main">
					<div class="computer-room"> Labs </div>
					<div class="temp"> Sensor1: {{ Labs_temp1 }}° </div>
					<div class="temp"> Sensor2: {{ Labs_temp2 }}° </div>
					<div class="temp"> {{ Labs_timestamp }} </div>
				</div>
			</div>

		</div>
	</div>

</body>
</html>
